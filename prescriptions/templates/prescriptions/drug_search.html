{% extends 'base.html' %}
{% block content %}
<a class="page-links" href="{% url 'records:records' %}" aria-label="Go to records">To Records</a>
<a class="page-links" href="{% url 'prescriptions:drugs' %}" aria-label="Go to available drugs">To Available Drugs</a>
<!-- Drug search page-->
<h3> Search Results </h3>
<!-- Search input -->
<form method="GET" action="{% url 'prescriptions:drug_search' %}">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Search by name or category">
    <input type="submit">
</form>
<!-- Display drug list results -->
{% if drug_list %}
<table>
    <tr>
        <th>Drug</th>
        <th>Category</th>
    </tr>
    {% for drug in drug_list %}
    <tr>
        <th><a class="prescrip-links"
            href="{% url 'prescriptions:detail_drug' drug_id=drug.id %}">{{ drug.name }}</a>
        <th>{{ drug.category }}</th>
    <tr>
        {% endfor %}
</table>
{% else %}
<!-- If no results -->
<p>No drug found.</p>
{% endif %}
<hr>
<!-- Return to drugss page -->
<a class="prescrip-links" href="{% url 'prescriptions:drugs' %}">Drugs</a>
<a class="prescrip-links" href="{% url 'records:records' %}">Records</a>


{% endblock %}
