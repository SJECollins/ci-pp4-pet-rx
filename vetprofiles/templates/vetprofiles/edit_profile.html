{% extends 'base.html' %}
{% block content %}

<!-- Edit account form-->
<section class="container-md d-flex justify-content-center">
    <div class="col-md-6">
        <h2>Edit Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address"
                    value="{{ edit_form.initial.email }}" required autofocus>
            </div>
            <div class="mb-3">
                <input type="text" name="first_name" id="inputFirstName" class="form-control" placeholder="First Name"
                    value="{{ edit_form.initial.first_name }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="last_name" id="inputLastName" class="form-control" placeholder="Last Name"
                    value="{{ edit_form.initial.last_name }}" required>
            </div>

            <!-- Form errors -->
            {% for field in edit_form %}
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
            {% endfor %}

            {% if edit_form.non_field_errors %}
            <p>{{ edit_form.non_field_errors }}</p>
            {% endif %}

            <button class="pet-btns" type="submit">Update</button>
        </form>
    </div>
</section>

{% endblock content %}
