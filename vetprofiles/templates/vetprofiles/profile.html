{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Profile for {{ user.first_name }} {{ user.last_name }}</h3>
                <table>
                    <tr>
                        <th>Name: </th>
                        <td>{{ user.first_name }}</td>
                    </tr>
                    <tr>
                        <th>Surname: </th>
                        <td>{{ user.last_name }}</td>
                    </tr>
                    <tr>
                        <th>Email Address: </th>
                        <td>{{ user.email }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <div>
                    <h4>Edit Profile:</h4>
                    <a href="{% url 'vetprofiles:edit_profile' %}">Edit Profile</a>
                    <a href="#">Animal Records</a>
                </div>
                <div>
                    <h4>Reminders:</h4>
                    <textarea>
                        Reminders/Todos
                    </textarea>
                    <button href="#">Edit Reminders</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <h2>Prescriptions</h2>
</section>
{% endblock %}
