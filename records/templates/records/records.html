{% extends 'base.html' %}

{% block content %}
<section>

    <a href="{% url 'records:add_animal' %}">Add Record</a>

    <h3>Records:</h3>

    {% if record_list %}
        {% for record in record_list %}
        <p><a href="{% url 'records:animal_profile' record.id %}">{{ record }}</a></p>
        {% endfor %}
    {% else %}
        <p>No records</p>
    {% endif %}

</section>

{% endblock %}
